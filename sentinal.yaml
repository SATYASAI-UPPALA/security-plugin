openapi: 3.0.1
info:
  title: Sentinel Incident Comments API
  description: API to retrieve comments of a Microsoft Sentinel incident
  version: 1.0.0

servers:
  - url: https://management.azure.com

paths:
  /subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.OperationalInsights/workspaces/{workspaceName}/providers/Microsoft.SecurityInsights/incidents/{incidentId}/comments:
    get:
      operationId: getIncidentComments
      summary: Get comments for a Microsoft Sentinel incident
      description: Returns all comments associated with a Sentinel incident
      parameters:
        - name: subscriptionId
          in: path
          required: true
          schema:
            type: string
        - name: resourceGroupName
          in: path
          required: true
          schema:
            type: string
        - name: workspaceName
          in: path
          required: true
          schema:
            type: string
        - name: incidentId
          in: path
          required: true
          schema:
            type: string
        - name: api-version
          in: query
          required: true
          schema:
            type: string
            default: "2023-02-01"
      responses:
        "200":
          description: Comments retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  value:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        name:
                          type: string
                        properties:
                          type: object
                          properties:
                            message:
                              type: string
                            author:
                              type: string
                            createdTimeUtc:
                              type: string
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "404":
          description: Incident not found
